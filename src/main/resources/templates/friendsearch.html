<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IMDBApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">IMDBApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/api/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/search}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/friends}">Friends</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:text="${'Welcome, ' +userInfo}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/api/friends/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Profiles" aria-label="Search" th:name="username">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class= "container-fluid">
    <div class="row">
        <div class= "col-xs-4">
            <table class="table">
                <form th:action="@{addFriend}" th:object="${UserWrapper}" method="post">
                    <button type="submit">Add Friends</button>
                <tr th:each="friend, index : *{users}">
                    <td th:text="${friend.userName}"></td>
                    <td>
                        <input type="hidden" th:field="*{users[__${index.index}__].userName}">
                        <input type="checkbox" th:field="*{users[__${index.index}__].checked}">
                    </td>
                </tr>
                </form>
            </table>
        </div>
    </div>
</div>

</body>
</html>
